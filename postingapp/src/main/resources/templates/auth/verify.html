<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<div th:replace="~{fragment ::meta}"></div>

	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

	<!-- Google Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&display=swap" rel="stylesheet">

	<!-- CSSファイル -->
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<div th:replace="~{fragment ::styles}"></div>

	<title>メール認証</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<nav class="navbar navbar-expand-md navbar-light bg-light">
				<div class="container">
<!--					<a th:href="@{/}" class="navbar-brand">投稿アプリ</a>-->
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
						aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarNav">

						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
<!--								<a th:href="@{/login}" class="nav-link">ログイン</a>-->
							</li>
							<li class="nav-item">
<!--								<a th:href="@{/signup}" class="nav-link">会員登録</a>-->
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div th:replace="~{fragment ::header}"></div>

		<main>
			<div class="container">
				<div th:if="${successMessage}" class="mt-3">
					<p class="text-success" th:text="${successMessage}"></p>
				</div>

				<div th:if="${errorMessage}" class="mt-3">
					<p class="text-danger" th:text="${errorMessage}"></p>
				</div>
			</div>
		</main>

		<footer class="d-flex justify-content-center align-items-center bg-light">
			<p class="text-muted small mb-0">&copy; 投稿アプリ All rights reserved.</p>
		</footer>
		<div th:replace="~{fragment ::footer}"></div>
	</div>
	<!--Bootstrap-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<div th:replace="~{fragment ::scripts}"></div>
</body>

</html>
